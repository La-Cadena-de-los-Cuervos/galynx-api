services:
  galynx-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      JWT_SECRET: dev-only-change-me-in-prod
      ACCESS_TTL_MINUTES: 15
      REFRESH_TTL_DAYS: 30
      BOOTSTRAP_EMAIL: owner@galynx.local
      BOOTSTRAP_PASSWORD: ChangeMe123!
      PERSISTENCE_BACKEND: mongo
      MONGO_URI: mongodb://root:password@mongo:27017/?authSource=admin
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  mongo:
    image: mongo:8.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" --username root --password password --authenticationDatabase admin | grep 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  redis:
    image: redis:7.4
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  mongodata:
  redisdata:
