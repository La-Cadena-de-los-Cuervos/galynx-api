services:
  galynx-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      JWT_SECRET: dev-only-change-me-in-prod
      ACCESS_TTL_MINUTES: 15
      REFRESH_TTL_DAYS: 30
      BOOTSTRAP_WORKSPACE_NAME: Galynx
      BOOTSTRAP_EMAIL: owner@galynx.local
      BOOTSTRAP_PASSWORD: ChangeMe123!
      PERSISTENCE_BACKEND: mongo
      MONGO_URI: mongodb://root:password@mongo:27017/?authSource=admin
      REDIS_URL: redis://redis:6379
      METRICS_ENABLED: "true"
      OTEL_SERVICE_NAME: galynx-api
      # OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SAMPLE_RATIO: "1.0"
      S3_BUCKET: galynx-attachments
      S3_REGION: us-east-1
      S3_ENDPOINT: http://rustfs:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY_ID: rustfsadmin
      S3_SECRET_ACCESS_KEY: rustfsadmin
      S3_FORCE_PATH_STYLE: "true"
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
      rustfs:
        condition: service_started
    restart: unless-stopped

  mongo:
    image: mongo:8.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" --username root --password password --authenticationDatabase admin | grep 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  redis:
    image: redis:7.4
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

  rustfs:
    image: rustfs/rustfs:latest
    command: /data
    environment:
      RUSTFS_ACCESS_KEY: rustfsadmin
      RUSTFS_SECRET_KEY: rustfsadmin
      RUSTFS_CONSOLE_ENABLE: "true"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - rustfsdata:/data
    restart: unless-stopped

  rustfs-init:
    image: minio/mc:latest
    depends_on:
      rustfs:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://rustfs:9000 rustfsadmin rustfsadmin &&
      mc mb --ignore-existing local/galynx-attachments &&
      mc anonymous set none local/galynx-attachments
      "
    restart: "no"

volumes:
  mongodata:
  redisdata:
  rustfsdata:
