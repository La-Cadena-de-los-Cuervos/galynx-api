name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Unit tests
        run: cargo test --all-targets

      - name: Build release
        run: cargo build --release

  integration:
    runs-on: ubuntu-latest
    needs: rust
    services:
      mongo:
        image: mongo:8.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
      redis:
        image: redis:7.4
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Wait for Mongo and Redis
        run: |
          for i in {1..60}; do
            (echo > /dev/tcp/127.0.0.1/27017) >/dev/null 2>&1 && break
            sleep 1
          done
          for i in {1..60}; do
            if mongosh --quiet "mongodb://root:password@127.0.0.1:27017/admin?authSource=admin" --eval "db.runCommand({ ping: 1 }).ok" | grep 1 >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          for i in {1..60}; do
            (echo > /dev/tcp/127.0.0.1/6379) >/dev/null 2>&1 && break
            sleep 1
          done

      - name: Run integration + ws + e2e smoke tests
        env:
          TEST_MONGO_URI: mongodb://root:password@127.0.0.1:27017/?authSource=admin
          TEST_REDIS_URL: redis://127.0.0.1:6379
          RUST_TEST_THREADS: 1
        run: cargo test --test ci_integration -- --ignored --nocapture --test-threads=1
